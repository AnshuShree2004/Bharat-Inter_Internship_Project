<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



    <nav>
        <div class="logo">
           <h1>Converter</h1>
           <img src="./assests/thermo-removebg-preview.png" alt="">
        </div>

        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
        </ul>
    </nav>


    <div class="real-content">

    <div class="temp-container">
        <div class="temp-left">
            <h1>Enter Temperature</h1>
          <div class="degree">
            

           <div class="temp">
            <p>Degree</p>
            <input type="text" id="temp-degree">
            <select id="select-option">
                <option value="C">&deg;C</option>
                <option value="F">&deg;F</option>
                <option value="K">K</option>
            </select>
            </div>
          </div>

          <div class="convert-into">
            <p>Convert into</p>
            <select id="select-convert">
             
                <option value="C">Celcius (&deg;C)</option>
                <option value="F">Farenheit (&deg;F)</option>
                <option value="K">Kelvin (K)</option>
            </select>
            <button id="convert-btn">Convert</button>
          </div>
          </div>
        

        <div class="temp-right">
            <h1>Result</h1>
            <input type="text" id="result">

        </div>

    </div>

    <div class="reset"><button type="reset">Reset</button></div>

</div>
<script>
  
</script>
  
  <script src="script.js"></script>
</body>
</html>
